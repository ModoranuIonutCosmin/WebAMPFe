<article class="newsPost">
  <header class="header-signature">
    <h1>{{this.dataSource.title}}</h1>
    <p>Date posted: {{this.dataSource.dateCreated | date: 'medium'}}</p>
  </header>
  <div class="post__content">
    <img class="post__banner" [src]="this.dataSource.bannerImageUrl" alt="News post banner"/>
    <div [innerHTML]="this.dataSource.body"></div>
  </div>
</article>
