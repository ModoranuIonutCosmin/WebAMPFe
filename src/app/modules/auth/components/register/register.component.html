<main>
  <h1 id="title" class="title">Register</h1>
  <p class="sub-title">Hello! Fill in the fields below in order to register.</p>

  <nb-alert *ngIf="this.errors.length && !this.submitted" outline="danger" role="alert">
    <p class="alert-title"><b>Oh snap!</b></p>
    <ul class="alert-message-list">
      <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
  </nb-alert>

  <form (ngSubmit)="register()" [formGroup]="form" aria-labelledby="title">
    <div class="form-control-group">
      <label class="label" for="input-username" >Username :</label>
      <input nbInput
             fullWidth
             formControlName="username"
             [(ngModel)]="user.userName"
             name="email"
             id="input-username"
             placeholder="Username"
             autofocus
             [status]="this.form.get('username')?.dirty ? (this.form.get('username')?.invalid  ? 'danger' : 'success') : ''"
             [attr.aria-invalid]="this.form.get('username')?.invalid && this.form.get('username')?.touched ? true : null">
      <ng-container *ngIf="this.form.get('username')?.invalid && this.form.get('username')?.touched">
        <p class="error-message" *ngIf="this.form.get('username')?.errors?.required">
          Username is required!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <label class="label" for="input-lastName" >Last name :</label>
      <input nbInput
             fullWidth
             formControlName="lastName"
             [(ngModel)]="user.lastName"
             name="email"
             id="input-lastName"
             placeholder="Last name"
             autofocus
             [status]="this.form.get('lastName')?.dirty ? (this.form.get('lastName')?.invalid  ? 'danger' : 'success') : ''"
             [attr.aria-invalid]="this.form.get('lastName')?.invalid && this.form.get('lastName')?.touched ? true : null">
      <ng-container *ngIf="this.form.get('lastName')?.invalid && this.form.get('lastName')?.touched">
        <p class="error-message" *ngIf="this.form.get('lastName')?.errors?.required">
          Last name is required!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <label class="label" for="input-firstName" >First name :</label>
      <input nbInput
             fullWidth
             formControlName="firstName"
             [(ngModel)]="user.firstName"
             name="input-firstName"
             id="input-firstName"
             placeholder="First name"
             autofocus
             [status]="this.form.get('firstName')?.dirty ? (this.form.get('firstName')?.invalid  ? 'danger' : 'success') : ''"
             [attr.aria-invalid]="this.form.get('firstName')?.invalid && this.form.get('firstName')?.touched ? true : null">
      <ng-container *ngIf="this.form.get('firstName')?.invalid && this.form.get('firstName')?.touched">
        <p class="error-message" *ngIf="this.form.get('firstName')?.errors?.required">
          First name is required!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <label class="label" for="input-email">Email address:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.email"
             name="email"
             id="input-email"
             pattern=".+@.+\..+"
             placeholder="Email address"
             autofocus
             [status]="this.form.get('email')?.dirty ? (this.form.get('email')?.invalid  ? 'danger' : 'success') : ''"
             formControlName="email"
             [attr.aria-invalid]="this.form.get('email')?.invalid && this.form.get('email')?.touched ? true : null">
      <ng-container *ngIf="this.form.get('email')?.invalid && this.form.get('email')?.touched">
        <p class="error-message" *ngIf="this.form.get('email')?.errors?.required">
          Email is required!
        </p>
        <p class="error-message" *ngIf="this.form.get('email')?.errors?.pattern">
          Email should be the real one!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <label class="label" for="input-password" >Password:</label>
      <input nbInput
             fullWidth
             formControlName="password"
             [(ngModel)]="user.password"
             name="password"
             type="password"
             id="input-password"
             placeholder="Password"
             [status]="this.form.get('password')?.dirty ? (this.form.get('password')?.invalid  ? 'danger' : 'success') : ''"
             [attr.aria-invalid]="this.form.get('password')?.invalid && this.form.get('password')?.touched ? true : null">
      <ng-container *ngIf="this.form.get('password')?.invalid && this.form.get('password')?.touched ">
        <p class="error-message" *ngIf="this.form.get('password')?.errors?.required">
          Password is required!
        </p>
        <p class="error-message" *ngIf="this.form.get('password')?.errors?.minlength || this.form.get('password')?.errors?.maxlength">

        </p>
      </ng-container>
    </div>


    <button nbButton
            fullWidth
            status="success"
            [disabled] = "this.form.invalid"
            [class.btn-pulse]="submitted">
      Register
    </button>
  </form>

  <section class="another-action" aria-label="Login">
    Already have an account? <a class="text-link" routerLink="../login">Login</a>
  </section>

</main>
