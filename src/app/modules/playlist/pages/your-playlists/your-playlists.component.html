<main>

  <nb-card>

    <nb-card-body>
      <header>
        <h1>Your playlists</h1>
      </header>
      <div class = "container">
        <div class = "playlist" *ngFor="let playlist of this.dataSource"
             (click) = "this.navigateToPlaylist(playlist.id)">
          <img [src]="playlist.coverImageUrl" appImageFallback="assets/images/PlaylistPlaceholder1.png"/>
          <p>{{playlist.name}}</p>
        </div>
      </div>
    </nb-card-body>
  </nb-card>

</main>
