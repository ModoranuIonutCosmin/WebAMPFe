<nb-layout>

  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>
  <nb-layout-column [nbSpinner]="(this.isLoading$ | async) || false" nbSpinnerStatus="info">
    <nb-alert status="danger"
              *ngIf="serverDown$ | async"
    >API server is down, please try again later.</nb-alert>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <app-player #player></app-player>
  </nb-layout-footer>

</nb-layout>
